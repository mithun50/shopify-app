name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./output/android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        if: ${{ github.event_name == 'release' || github.ref == 'refs/heads/main' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
            echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV
          fi

      - name: Build Debug APK
        if: ${{ github.event_name != 'release' }}
        run: ./gradlew assembleDebug

      - name: Build Release APK
        if: ${{ github.event_name == 'release' || github.ref == 'refs/heads/main' }}
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        if: ${{ github.event_name != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: output/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        if: ${{ github.event_name == 'release' || github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: output/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload to Release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v1
        with:
          files: output/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
