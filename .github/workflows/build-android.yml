name: Build Android

on:
  push:
    branches: [main]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./output/android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version=8.5

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: output/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn

      - name: Check signing config
        id: signing
        run: |
          if [ -n "$KEYSTORE_B64" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Decode Keystore
        if: steps.signing.outputs.configured == 'true'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV

      - name: Build Release APK
        if: steps.signing.outputs.configured == 'true'
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Build Release AAB
        if: steps.signing.outputs.configured == 'true'
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease --no-daemon

      - name: Upload Release APK
        if: steps.signing.outputs.configured == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: output/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload Release AAB
        if: steps.signing.outputs.configured == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: output/android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload to Release
        if: github.event_name == 'release' && steps.signing.outputs.configured == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/android/app/build/outputs/apk/release/app-release.apk
            output/android/app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
