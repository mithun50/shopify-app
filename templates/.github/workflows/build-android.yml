name: Build Android

on:
  push:
    branches: [main]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./output/android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate Gradle Wrapper
        working-directory: ./output/android
        run: |
          gradle wrapper --gradle-version=8.5

      - name: Setup signing
        id: signing
        working-directory: .
        run: |
          if [ -f "signing/keystore.jks" ]; then
            echo "mode=repo" >> $GITHUB_OUTPUT
            KS_PATH="$(pwd)/signing/keystore.jks"
            KS_PASS=$(cat signing/keystore.password)
            KS_ALIAS=$(cat signing/keystore.alias)
            echo "KEYSTORE_FILE=$KS_PATH" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=$KS_PASS" >> $GITHUB_ENV
            echo "KEY_ALIAS=$KS_ALIAS" >> $GITHUB_ENV
            echo "KEY_PASSWORD=$KS_PASS" >> $GITHUB_ENV
          elif [ -n "$KEYSTORE_B64" ]; then
            echo "mode=secrets" >> $GITHUB_OUTPUT
            echo "$KEYSTORE_B64" | base64 -d > /tmp/keystore.jks
            echo "KEYSTORE_FILE=/tmp/keystore.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=$KS_PASS" >> $GITHUB_ENV
            echo "KEY_ALIAS=$K_ALIAS" >> $GITHUB_ENV
            echo "KEY_PASSWORD=$K_PASS" >> $GITHUB_ENV
          else
            echo "mode=auto" >> $GITHUB_OUTPUT
            keytool -genkey -v \
              -keystore /tmp/keystore.jks \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -alias release \
              -storepass shopify2app \
              -keypass shopify2app \
              -dname "CN=shopify2app, OU=Mobile, O=App, L=City, ST=State, C=US"
            echo "KEYSTORE_FILE=/tmp/keystore.jks" >> $GITHUB_ENV
            echo "KEYSTORE_PASSWORD=shopify2app" >> $GITHUB_ENV
            echo "KEY_ALIAS=release" >> $GITHUB_ENV
            echo "KEY_PASSWORD=shopify2app" >> $GITHUB_ENV
          fi
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}
          KS_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          K_ALIAS: ${{ secrets.KEY_ALIAS }}
          K_PASS: ${{ secrets.KEY_PASSWORD }}

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ env.KEY_ALIAS }}
          KEY_PASSWORD: ${{ env.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Build Release AAB
        env:
          KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ env.KEY_ALIAS }}
          KEY_PASSWORD: ${{ env.KEY_PASSWORD }}
        run: ./gradlew bundleRelease --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: output/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: output/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: warn

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: output/android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: warn

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            output/android/app/build/outputs/apk/release/app-release.apk
            output/android/app/build/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
